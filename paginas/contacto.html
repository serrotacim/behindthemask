        <h1 class="contacto">¡Contactanos!</h1> 

        <form> 
                     <legend class="contacto">Dejanos tu comentario </legend>

                     <div class="formulario">

                                    <div class="mb-3">
                                        <label for="exampleFormControlInput2" class="form-label">Nombre:</label>
                                        <input type="name" class="form-control" id="exampleFormControlInput2" placeholder="nombre">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Correo Electronico :</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu mensaje :</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                                    <div class="formulario">
                                        <input type="submit" value="Enviar">
                                    </div>
                     </div>                           
         </form>
